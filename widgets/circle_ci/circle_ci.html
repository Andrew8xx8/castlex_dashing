<h1 class="title" data-bind="title"></h1>

<img class="background" src="/assets/logo-circle-ci.png">

<span class="title label" data-bind="build_id"></span>
<div class="committer-info">
  <img class="avatar" data-bind-src="avatar_url" />
  <span class="label committer-name" data-bind="committer_name"></span>
  <span class="label small commit-body" data-bind="commit_body"></span>
  <div class="clearfix"></div>
</div>

<h2 class="state" data-bind="state"></h2>
<!-- <span class="label small" data-bind="time"></span> -->
<input class="meter" data-angleOffset=-125 data-angleArc=250 data-bind-data-height="height | default 100" data-bind-data-width="width | default 140" data-readOnly=true data-bind-value="coverage | shortenedNumber | prepend prefix | append suffix" data-bind-data-min="0" data-bind-data-max="100">
